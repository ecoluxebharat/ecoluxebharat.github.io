<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporarily Down for Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a535c;
            --secondary-color: #287680;
            --accent-color: #4ecdc4;
            --text-color: #f7fff7;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background-image: radial-gradient(circle at 10% 20%, var(--primary-color) 0%, var(--secondary-color) 100%);
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            padding: 4rem 2rem;
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            display: inline-block;
            min-width: 250px;
        }

        .countdown span {
            display: inline-block;
            margin: 0 0.5rem;
        }

        .countdown .label {
            font-size: 0.8rem;
            opacity: 0.6;
            display: block;
            margin-top: 0.2rem;
            font-weight: 400;
        }

        .contact-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease-in-out;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }

        .contact-link:hover {
            color: #2980b9;
            border-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Using a Unicode character for a sleek icon -->
        <div class="icon">⚙️</div>
        <h1>Temporarily Under Maintenance</h1>
        <p>
            We're working on some important upgrades to improve your experience. We apologize for any inconvenience this may cause.
        </p>
        <div class="countdown" id="countdown">
            <!-- Countdown will be rendered here by JavaScript -->
        </div>
        <p>
            For urgent inquiries, you can <a href="mailto:contact@yourwebsite.com" class="contact-link">contact us directly</a>.
        </p>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const maintenanceDate = new Date("November 1, 2025 00:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = maintenanceDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "We're back!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <span>${days}<span class="label">Days</span></span>
                <span>${hours}<span class="label">Hours</span></span>
                <span>${minutes}<span class="label">Minutes</span></span>
                <span>${seconds}<span class="label">Seconds</span></span>
            `;
        };

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
